<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- The link above is the weblink for the CSS bootstrap library. -->
    <!-- The bootstrap library file is 178KB and is included in the /static/css-->
    <!-- You can delete the bootstrap.css if you don't want to use 180kb of storage for every new project-->
    <link rel="stylesheet" ype="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!--This link above is for your custom stylesheet-->
    <title>Document</title>
</head>
<body class='w-50 m-auto bg-dark text-light'>
<div>
    <table class="table table-striped">
        <thead class= 'thead-dark'>
        <tr>
            <th scope='col'></th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope='col'></th>
        </tr>
        </thead>
        <tbody>
        {% for user in all_users %}
        <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td class='d-inline-flex row'>
                <form action='/view_user' method='POST'>
                    <input type='hidden' name = 'id' value='{{user.id}}'>
                    <button class='btn-primary'>View</button> 
                    </form>
                <form action='/edit_user' method='POST'>
                    <input type='hidden' name = 'id' value='{{user.id}}'>
                    <button class='btn-secondary'>Edit</button>
                    </form>
                <form action='/delete_user' method='POST'>
                    <input type='hidden' name = 'id' value='{{user.id}}'>
                    <button class='btn-danger'>Remove</button>
                    </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<form class='d-flex justify-content-center' method='POST' action='/add_user'>
    <h4>New user:</h4>
    <input class='m-auto rounded' type='text' name='fname' placeholder='First name'>
    <input class='m-auto rounded' type='text' name='lname' placeholder='Last name'>
    <input class='m-auto rounded' type='text' name='email' placeholder='E-Mail'>
    <button class='m-auto btn btn-primary' type='submit'>Add</button>
</form>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
