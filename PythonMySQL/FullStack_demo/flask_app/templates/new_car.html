<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" ype="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Edit</title>
</head>
<body class='bg-dark text-light'>

<div class='w-50 m-auto'>

    <form action='/'>
        <button class='mt-3 btn btn-primary btn-lg rounded'>Home</button>
    </form>


    <h1>Add a new car!</h1>
    <form action="add_car" method="POST">
        <!-- <input type="hidden" value={{user_id}} name="user_id"> -->
        <div class = "form_group">
            <input type="text" name="color" placeholder="Color">
        </div>
        <div class="form_group">
            <input type="number" name="seats" paceholder="Number of seats">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>


    {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
    {% if messages %}                               <!-- check if there are any messages -->
    {% for message in messages %}                   <!-- loop through the messages -->
        <p class='flash_box'>{{message}}</p>        <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}

</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
