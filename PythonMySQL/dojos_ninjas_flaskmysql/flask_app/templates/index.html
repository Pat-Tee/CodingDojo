<head>

<body class='bg-dark text-light>'>
<div class='w 75 mt-lg-4 navbar d-flex justify-content-center'>
    <div class='w-25 mt-lg-5 bg-seconday'>
        <h1 class='text-color-coral'>DOJOS:</h1>
        <div id='dojobox' class='w-75 shadow-lg rounded'>
            {% for dojo in all_dojos %}
            <h4><a href ='/dojos/{{ dojo.id }}' > {{ dojo.name }} </a></h4>
            {% endfor %}
            <br>
            <form action='/add_dojo' method='POST'>
                <input class='m-auto rounded text-center' type='text' name='name' placeholder='Add Dojo location!'>
                <button class='btn-sm btn-primary' type='submit' >Add</button>
            </form>
        </div>
    </div>
    <div class='w-25'>
        <form action='/new_ninja'>
            <button class='btn-lg btn-primary'>Add a ninja!</button>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
