<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- The link above is the weblink for the CSS bootstrap library. -->
    <!-- The bootstrap library file is 178KB and is included in the /static/css-->
    <!-- You can delete the bootstrap.css if you don't want to use 180kb of storage for every new project-->
    <link rel="stylesheet" ype="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!--This link above is for your custom stylesheet-->
    <title>Dojo</title>
</head>
<body class='w-50 m-auto bg-dark text-light'>
<div>
    <form action='/'>
        <button class='mt-5 btn-primary'>Home</button>
    </form>

        <form class='mt-5' method='POST' action='/add_ninja'>
            <h5>Location: </h5><select name='dojo_id'>
                {% for dojo in all_dojos %}
                    <option value='{{ dojo.id }}'>{{ dojo.name }}</option>
                {% endfor %}
            </select>
    <table class="mt-3 table table-striped">
        <thead class= 'thead-dark'>
        <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class='m-auto rounded' type='text' name='fname' placeholder='First name'></td>
            <td><input class='m-auto rounded' type='text' name='lname' placeholder='Last name'></td>
            <td><input class='m-auto rounded' type='text' name='age' placeholder='age'></td>
        </tr>
        </tbody>
    </table>

        <button class='m-auto btn btn-primary' type='submit'>Add</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
