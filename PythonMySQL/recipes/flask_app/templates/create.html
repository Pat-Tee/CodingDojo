<body class='w-75 m-auto'>
<div id = "mynavbar" class="d-flex row justify-content-between">
    <h3>Welcome, {{ session.user_name }}</h3>
    <div class="d-flex row">
        <h5 class = "m-5"><a href ='/dashboard'>Home</a></h5>
        <h5 class= "m-5"><a href ='/logout'>Logout</a></h5>
    </div>
</div>
<div class="m-auto">
    <form action="/add_recipe" method="POST">
        <ul>
        <li><input name = "name" type="text" values="" placeholder="Name of recipe" required></li>
        <li>
            <input name= "quick" value="1" type="checkbox">
            <label for="quick">Takes less than 30 minutes to make?</label>
        </li>
        <li><input type="text" name="description" placeholder= "Description" required></li>
        <li><textarea cols="60" rows='20'name="instructions" placeholder="Instructions" required></textarea></li>
        <li><button type="submit">Create</button></li>
        </ul>
    </form>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <p class= "flashes flashbox {{ category }}">{{ message }}</p>
    {% endfor %}
{% endif %}
{% endwith %}
