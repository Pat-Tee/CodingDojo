<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Recipe view</title>
</head>
<body class='w-75 m-auto'>
<div id = "mynavbar" class="d-flex row justify-content-between">
    <h3>Welcome, {{ user.first_name }}!</h3>
    <div class="d-flex row">
        <h5 class = "m-5"><a href ='/dashboard'>Home</a></h5>
        <h5 class= "m-5"><a href ='/logout'>Logout</a></h5>
    </div>
</div>
<h1>{{ recipe.name }}</h1>
<div class = "mt-5 d-flex row">
    <h4 class = "ml-3">Description:</h4>
    <p class = "ml-5">{{ recipe.description }}</p>
</div>
<div class = "mt-5 d-flex row">
    <h4 class= "ml-3">Instructions:</h4>
    <p class="ml-5">{{ recipe.instructions }}</p>
</div>
<div class = "mt-5 d-flex row">
    <h5 class="ml-3">Created on: </h5>
    <p class="ml-5">{{ recipe.created_at }}</p>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
